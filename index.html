<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>zGallery2</title>
        <!--[if IE]>
            <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
        <link href="css/reset.css" rel="stylesheet" type="text/css" />
        <link href="css/structure.css" rel="stylesheet" type="text/css" />
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js" type="text/javascript">
        </script>
        <script src="js/scroll.js" type="text/javascript">
        </script>
        <script src="js/ajax.js" type="text/javascript">
        </script>
    </head>
    <body>
        <header>
            <img src="ico/w_main.png" alt=""/><span>&nbsp;Wicked Child's photo gallery</span>
            <nav id="navCat">
                <ul id="navUL">
                </ul>
            </nav>
        </header>
        <section id="sContent">
            <aside id="sAlbums">
                <div id="albUp">
                    <img src="ico/w_up.png" alt="up" />
                </div>
                <nav id="albList">
                    <ul id="albUL">
                    </ul>
                </nav>
                <div id="albDown">
                    <img src="ico/w_down.png" alt="down" />
                </div>
            </aside>
            <section id="sMainImage">
                <div id="toLeft">
                    <img src="ico/w_left.png" alt="left" />
                </div>
                <div id="imgDiv">
                    <img id="imgMain" />
                </div>
                <div id="toRight">
                    <img src="ico/w_right.png" alt="right" />
                </div>
                <div id="imgInfo">
                    Image info. Blah-blah-blah....
                </div>
            </section>
            <section id="sImageList">
                <div id="imgLeft">
                    <img src="ico/w_left.png" alt="left" />
                </div>
                <nav id="imgList">
                    <ul id="imgUL">
                    </ul>
                </nav>
                <div id="imgRight">
                    <img src="ico/w_right.png" alt="right" />
                </div>
            </section>
        </section>
        <footer>
            &copy; Wicked child. E-mail: <a href="mailto:eletunovskaya@gmail.com">eletunovskaya@gmail.com</a>
        </footer>
    </body>
</html>
