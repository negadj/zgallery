<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Gallery management</title>
		
		<link href="favicon.ico" rel="icon" type="image/x-icon" />
		
		<link type="text/css" href="js/jquery-ui/css/ui-darkness/jquery-ui-1.7.2.custom.css" rel="Stylesheet" />	
		<script type="text/javascript" src="js/jquery-ui/js/jquery-1.3.2.min.js"> </script>
		<script type="text/javascript" src="js/jquery-ui/js/jquery-ui-1.7.2.custom.min.js"> </script>
		
		<link rel="stylesheet" type="text/css" href="css/gritter.css" />
		<script type="text/javascript" src="js/jquery.gritter.js"></script>
		
		<link rel="stylesheet" type="text/css" href="css/upload.css" />
		<script type="text/javascript" src="js/extensions.js"> </script>
		<script type="text/javascript" src="js/upload.js"> </script>
    </head>
    <body>		
		<div id="modesDiv">
			<h3>Work Modes</h3>
			<!--h2 id="modeNew"  class="mode"> Upload </h2-->
			<h2 id="modeCopy" class="mode"> Copy </h2>
			<h2 id="modeMove" class="mode activeMode"> Move </h2>
			<h2 id="modeEdit" class="mode"> Edit </h2>
		</div>
		
		<div id="containerDiv">
			<div id="imagesActions" class="actions">
				<h2 id="iUp" class="mode activeMode h2top">up</h2>
				<h2 id="modeNew" class="mode activeMode h2centerup">upload</h2>
				<h2 id="iRemove" class="mode activeMode h2centerdown">remove</h2>
				<h2 id="iDown" class="mode activeMode h2bottom">down</h2>
			</div>
			
			<div id="imagesDiv" class="thumbContainer">
				<h3 id="iCaption">Images</h3>
				<div id="imageThumbsDiv" class="thumbsDiv"> 
					<ul id="imageThumbsUL" class="thumbsUL"> </ul> 
				</div>
			</div>
			
			<hr style="width: 1000px; float:left">
			
			<div id="albumsActions" class="actions">
				<h2 id="aUp" class="mode activeMode h2top">up</h2>
				<h2 id="aAdd" class="mode activeMode h2centerup">add</h2>
				<h2 id="aRemove" class="mode activeMode h2centerdown">remove</h2>
				<h2 id="aDown" class="mode activeMode h2bottom">down</h2>
			</div>
			
			<div id="albumsDiv"  class="thumbContainer">
				<h3 id="aCaption">Albums</h3>
				<div id="albumsThumbsDiv" class="thumbsDiv"> 
					<ul id="albumThumbsUL" class="thumbsUL"> </ul> 
				</div>
			</div>
			
			<hr style="width: 1000px; float:left">
			
			<div id="categoriesActions" class="actions">
				<h2 id="cUp" class="mode activeMode h2top">up</h2>
				<h2 id="cAdd" class="mode activeMode h2centerup">add</h2>
				<h2 id="cRemove" class="mode activeMode h2centerdown">remove</h2>
				<h2 id="aDown" class="mode activeMode h2bottom">down</h2>
			</div>
			
			<div id="categoriesDiv"  class="thumbContainer">
				<h3 id="cCaption">Categories</h3>
				<div id="categoryThumbsDiv" class="thumbsDiv"> 
					<ul id="categoryThumbsUL" class="thumbsUL"> </ul> 
				</div>
			</div>
		</div>
		
		
		
		<div id="topDiv">
			<div id="progressbar"> </div>
		</div>
		
		<div id="lockDiv">
			<img src="css/loader.gif" style="position:relative;top:50%"/>
		</div>
		
		<div id="editForm" title="Edit">
			<p id="validateTips"> Plz, fill-in the information below </p>
			<img id="formImg" />		
			<form>
			<fieldset>
				<label for="title">Title</label>
				<input type="text" name="title" id="title" class="text ui-widget-content ui-corner-all" />
				
				<label for="description">Description</label>
				<input type="text" name="description" id="description" class="text ui-widget-content ui-corner-all" />
			</fieldset>
			</form>
		</div>
		
    </body>
</html>
